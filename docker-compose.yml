services:
  object-detection-app:
    build: .
    image: object-detection-app:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLASK_ENV=production
      - YOLO_MODEL_PATH=models/best.pt
      - CONF_THRES=0.25
    volumes:
      - ./uploads:/app/uploads
      - ./static/outputs:/app/static/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


